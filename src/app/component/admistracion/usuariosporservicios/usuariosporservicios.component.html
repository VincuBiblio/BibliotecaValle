<div class="container">
  <div class="header">
    <h1>{{titulo}}</h1>
    <h2>USUARIOS POR SERVICIOS</h2>
  </div>
  <mat-divider inset></mat-divider>
  <div class="left">
    <div>
      <h3>CONSULTAR DATOS</h3>
      <mat-form-field appearance="fill">
        <mat-label>MES Y AÑO</mat-label>
        <input matInput [matDatepicker]="dp" [formControl]="date">
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp
                        startView="multi-year"
                        (monthSelected)="setMonthAndYear($event, dp)"
                        panelClass="example-month-picker">
        </mat-datepicker>
      </mat-form-field>
      <button style="margin-left: 1%" mat-raised-button color="warn" (click)="consultar()">CONSULTAR <mat-icon>search</mat-icon> </button>
    </div>
    <mat-grid-list cols="3" rowHeight="50px">
      <mat-grid-tile colspan="2">
        <strong>
          CUADRO DE  USUARIOS   -  CLASIFICADO  POR  SERVICIOS
        </strong>
      </mat-grid-tile>
      <mat-grid-tile>
        <h2>%</h2>
      </mat-grid-tile>
      <mat-grid-tile>
        REPOSITORIO
      </mat-grid-tile>
      <mat-grid-tile><h3>16</h3></mat-grid-tile>
      <mat-grid-tile><h3>5%</h3></mat-grid-tile>
      <mat-grid-tile>
        BIBLIOTECA (espacio y apoyo en tareas)
      </mat-grid-tile>
      <mat-grid-tile><h3>39</h3></mat-grid-tile>
      <mat-grid-tile><h3>13%</h3></mat-grid-tile>
      <mat-grid-tile>
        INTERNET
      </mat-grid-tile>
      <mat-grid-tile><h3>50</h3></mat-grid-tile>
      <mat-grid-tile><h3>17%</h3></mat-grid-tile>
      <mat-grid-tile>
        IMPRESIÓN/COPIA
      </mat-grid-tile>
      <mat-grid-tile><h3>51</h3></mat-grid-tile>
      <mat-grid-tile><h3>17%</h3></mat-grid-tile>
      <mat-grid-tile>
        TALLERES Y ACTIVIDADES CULTURALES
      </mat-grid-tile>
      <mat-grid-tile><h3>142</h3></mat-grid-tile>
      <mat-grid-tile><h3>48%</h3></mat-grid-tile>
      <mat-grid-tile>
        <h4>TOTAL: </h4>
      </mat-grid-tile>
      <mat-grid-tile><h2>298</h2></mat-grid-tile>
      <mat-grid-tile></mat-grid-tile>
    </mat-grid-list>
  </div>
  <div class="right">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/drilldown.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <figure class="highcharts-figure">
      <div id="container"></div>
    </figure>
  </div>
</div>
